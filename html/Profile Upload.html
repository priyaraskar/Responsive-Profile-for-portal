<div class="col-sm-12 assignedHeader mainHeader">
    <div class="col-md-4 col-sm-4 col-xs-4"><img class="pull-left" src="images/arrowBack.png" /><span class="pull-left">Title</span>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
        <a href="#"><img src="images/menu-icon.png" />
        </a>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
        
    </div>
    <div class="clearfix"></div>
</div>

<div class="col-sm-12" >
	<div class="toggle-bar"><img src="images/navicon_1.png"/>
	</div>
</div>

<div class="clearfix"></div>

    <div class="main-wrapper full">

        <div class="col-md-12 col-sm-12 backgroundimg">


            <div class="col-md-12 col-sm-12">

                <div class="profile-upload margin-top-10">

                    <div class="Dail-task-list">
                        <span>My Profile</span>
                    </div>

                    <div class="upload-photo">
                        <img src="images/UserImage.png" />
                        <figcaption>Upload a Photo</figcaption>
                        <div class="Browse-Button">
                            <button type="button" class="btn btn-default popupButton w100">Choose File</button><span>No File Chosen</span>
                        </div>
                    </div>

                    
                    <div class="form-group margin-top-10">
                        <div class="col-md-6 col-sm-6 form-group">
                            <div class="form-group">
	                            <label for="UserID">User ID:</label>
                                <input class="form-control" type="text" placeholder="User ID" />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="col-md-6 col-sm-6 form-group">
                            <div class="form-group">
	                            <label for="Location">Location*:</label>
                                <input class="form-control" type="text" placeholder="Location" required="" />
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    
                    <div class="form-group margin-top-10">
                        <div class="col-md-6 col-sm-6 form-group">
                            <div class="form-group">
                            	<label for="FirstName">First Name*:</label>
                                <input class="form-control" type="text" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                            	<label for="MiddleName">Middle Name*:</label>
                                <input class="form-control" type="text" placeholder="Middle Name" required>
                            </div>
                             <div class="clearfix"></div>
                        </div>
                        
                        <div class="col-md-6 col-sm-6 form-group">
                        	<div class="form-group">
                            	<label for="LastName">Last Name*:</label>
                                <input class="form-control" type="text" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    
                    <div class="form-group margin-top-10">
                        <div class="col-md-6 col-sm-6 form-group">
                            <div class="form-group">
                            	<label for="Email">Email*:</label>
                                <input class="form-control" type="email" placeholder="Email" required>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="col-md-6 col-sm-6 form-group">
                            <div class="form-group">
                            	<label for="PhoneNO:">Phone No*:</label>
                                <input class="form-control" type="text" placeholder="Phone No" required>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    
                    <div class="form-group margin-top-10">
                        <div class="col-md-6 col-sm-6 form-group">
                            <div class="form-group">
                            	<label for="EmployeeType:">Employee Type*:</label>
                                <input class="form-control" type="text" placeholder="Employee Type" required>
                            </div>
                            <div class="form-group">
                            	<label for="AccountStatus:">Account Status*:</label>
                                <input class="form-control" type="text" placeholder="Account Status" required>
                            </div>
                             <div class="clearfix"></div>
                        </div>
                        
                        <div class="col-md-6 col-sm-6 form-group">
                            <div class="form-group">
                            	<label for="Role">Role*:</label>
                                <input class="form-control" type="text" placeholder="Role" required>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    
                    
                    

                    <div class="profileUpload-bottom pull-right">
                        <button type="button" class="btn btn-default popupButton cancel" data-dismiss="modal">CANCEL</button>
                        <button type="button" class="btn btn-primary popupButton update">UPDATE</button>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="clearfix"></div>
            </div>

            <div class="clearfix"></div>
        </div>





    </div>


    <!-- Modal popup Suggestions -->
    <div id="myModalsuggesion" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Suggestions</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" placeholder="Enter Suggestions Here..." rows="8" id="comment"></textarea>
                    <!--<p>Do you want to save changes you made to document before closing?</p>
				                <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default popupButton" data-dismiss="modal">CANCEL</button>
                    <button type="button" class="btn btn-primary popupButton">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal popup end -->

    <!-- Modal popup logout -->
    <div id="myModaLogout" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Logout</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to logout ?</p>
                    <!--<p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                    <button type="button" class="btn btn-primary">YES</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal popup end -->



</body>

</html>
